<body>
  <script>
    var name = '颜王', age = 17;
    var obj = {
      name: '招生办主任',

      myFun: function (fans) {
        document.write(this.name + '的年龄' + this.age, '，喜欢她的后辈有：' + fans + '<br>')

    var db = {

    }
    obj.objAge;
    obj.myFun('top桑');

    obj.myFun.apply(db, ['钻钻，颜王，神木，七海，辽河...']);
    obj.myFun.bind(db, '钻钻，颜王，神木，七海，辽河...')();



    var fav = '凰稀要';

      document.write(this.fav)
    }
    shows();

  </script>
